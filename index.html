<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card" data-tilt>
            <img width="200px" height="200px" src="image/profile.png">
            <h2>Hrithik Roshan</h2>
            <p>Hrithik Roshan is an Indian actor who works in Hindi cinema.</p>
            <div class="links">
                <a href="https://www.facebook.com/"><img src="image/facebook.png"></a>
                <a href="https://www.twitter.com/"><img src="image/twitter.png"></a>
                <a href="https://www.telegram.com/"><img src="image/telegram.png"></a>
            </div>
        </div>

    </div>
    <script src="vanilla-tilt.js"></script>
    
</body>
</html>
